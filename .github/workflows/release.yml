      #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     with:
      #       files: |
      #         ../CHANGELOG.md
      #       draft: false
      #       prerelease: false

      - name: Deploy to gh-pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./build
